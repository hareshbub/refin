<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REFIN ‚Äì Find Resource Nearby</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("fut.png") no-repeat center center / cover;
      color: #ffffff;
      padding: 80px 16px 30px;
    }

    /* Brand */
    .brand {
      position: fixed;
      top: 20px;
      left: 24px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* Resource Card */
    .card {
      background: rgba(22, 163, 74, 0.85); /* green box */
      border-radius: 18px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .type {
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 0.6px;
      opacity: 0.9;
    }

    .content {
      font-size: 14px;
      line-height: 1.5;
      font-weight: 500;
    }

    .sub {
      font-size: 13px;
      opacity: 0.95;
    }

    .empty {
      text-align: center;
      opacity: 0.8;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="brand">REFIN</div>

  <div class="container" id="feed"></div>

  <script>
    const feed = document.getElementById("feed");
    const data = JSON.parse(localStorage.getItem("REFIN_DATA")) || [];

    const priority = {
      "CTA": 1,
      "AVAILABILITY": 2,
      "WARNING": 3
    };

    data.sort((a, b) => priority[a.type] - priority[b.type]);

    if (data.length === 0) {
      feed.innerHTML = `<div class="empty">No resources available right now</div>`;
    }

    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      let html = `<div class="type">${item.type}</div>`;

      if (item.type === "WARNING") {
        html += `<div class="content">${item.message}</div>`;
      }

      if (item.type === "AVAILABILITY") {
        html += `
          <div class="content">${item.description}</div>
          <div class="sub">üìç ${item.address}</div>
        `;
      }

      if (item.type === "CTA") {
        html += `
          <div class="content">${item.definition}</div>
          <div class="sub">üéØ ${item.target}</div>
        `;
      }

      card.innerHTML = html;
      feed.appendChild(card);
    });
  </script>

</body>
</html>
