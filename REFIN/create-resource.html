<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REFIN â€“ Create Resource</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("fut.png") no-repeat center center / cover;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .brand {
      position: absolute;
      top: 20px;
      left: 24px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .card {
      width: min(420px, 92vw);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      padding: 22px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-size: 12px;
      font-weight: 600;
    }

    select,
    input,
    textarea,
    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
    }

    input,
    textarea,
    select {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .commit {
      margin-top: 10px;
      padding: 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="brand">REFIN</div>

  <div class="card">
    <label>Message Type</label>
    <select id="type" onchange="handleType()">
      <option value="">Select</option>
      <option value="WARNING">WARNING</option>
      <option value="AVAILABILITY">AVAILABILITY</option>
      <option value="CTA">CTA</option>
    </select>

    <!-- WARNING -->
    <div id="warningBox" class="hidden">
      <label>Enter Message</label>
      <textarea id="warningMsg"></textarea>
    </div>

    <!-- AVAILABILITY -->
    <div id="availabilityBox" class="hidden">
      <label>Address (Live Location)</label>
      <input type="text" id="address" readonly />
      <button onclick="getLocation()">Use My Location</button>

      <label>Description</label>
      <textarea id="availabilityDesc"></textarea>
    </div>

    <!-- CTA -->
    <div id="ctaBox" class="hidden">
      <label>Target People (one line)</label>
      <input type="text" id="ctaTarget" />

      <label>Definition</label>
      <textarea id="ctaDef"></textarea>
    </div>

    <button class="commit" onclick="commit()">COMMIT</button>
  </div>

  <script>
    function handleType() {
      document.getElementById("warningBox").classList.add("hidden");
      document.getElementById("availabilityBox").classList.add("hidden");
      document.getElementById("ctaBox").classList.add("hidden");

      const type = document.getElementById("type").value;

      if (type === "WARNING") {
        document.getElementById("warningBox").classList.remove("hidden");
      } else if (type === "AVAILABILITY") {
        document.getElementById("availabilityBox").classList.remove("hidden");
      } else if (type === "CTA") {
        document.getElementById("ctaBox").classList.remove("hidden");
      }
    }

    function getLocation() {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(5);
        const lon = pos.coords.longitude.toFixed(5);
        document.getElementById("address").value =
          `Lat: ${lat}, Lng: ${lon}`;
      });
    }

    function commit() {
      const type = document.getElementById("type").value;
      let data = { type, time: new Date().toISOString() };

      if (type === "WARNING") {
        data.message = document.getElementById("warningMsg").value;
      }

      if (type === "AVAILABILITY") {
        data.address = document.getElementById("address").value;
        data.description = document.getElementById("availabilityDesc").value;
      }

      if (type === "CTA") {
        data.target = document.getElementById("ctaTarget").value;
        data.definition = document.getElementById("ctaDef").value;
      }

      let store = JSON.parse(localStorage.getItem("REFIN_DATA")) || [];
      store.push(data);
      localStorage.setItem("REFIN_DATA", JSON.stringify(store));

      alert("Saved to cloud (local storage)");
      location.reload();
    }
  </script>

</body>
</html>
