<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REFIN</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("fut.png") no-repeat center center / cover;
      color: #ffffff; /* GLOBAL WHITE TEXT */
      position: relative;
    }

    /* Brand */
    .brand {
      position: absolute;
      top: 20px;
      left: 24px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #ffffff;
    }

    /* Layout */
    .container {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
    }

    /* Side Panels (EXCEPTION: BLACK TEXT) */
    .side {
      width: 22%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      color: #000000;
    }

    .side h3 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #16a34a;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .side p {
      font-size: 13px;
      line-height: 1.5;
      color: #000000;
    }

    /* Center Area */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Main Button */
    .dynamic-btn {
      padding: 22px 52px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.6px;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: #ffffff;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 15px 30px rgba(22, 163, 74, 0.25);
    }

    .dynamic-btn:hover {
      transform: translateY(-2px) scale(1.05);
    }

    /* Admin Button */
    .admin-btn {
      position: absolute;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      padding: 9px 18px;
      font-size: 13px;
      font-weight: 600;
      background: transparent;
      color: #ffffff;
      border: 1px solid #ffffff;
      border-radius: 10px;
      cursor: pointer;
    }

    .admin-btn:hover {
      background: #ffffff;
      color: #000000;
    }

    /* -------- MOBILE -------- */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 90px 16px 80px;
        gap: 20px;
      }

      .side {
        width: 100%;
      }

      .center {
        order: -1;
        margin-bottom: 10px;
      }

      .dynamic-btn {
        width: 100%;
        text-align: center;
      }

      .admin-btn {
        position: fixed;
        bottom: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Brand -->
  <div class="brand">REFIN</div>

  <div class="container">
    <!-- Left: Important -->
    <div class="side">
      <h3>Important Notifications</h3>
      <p>
        Emergency services may be limited in certain areas.
        Follow official advisories and avoid unnecessary travel.
      </p>
    </div>

    <!-- Center -->
    <div class="center">
      <button class="dynamic-btn" onclick="findResource()">
        FIND RESOURCE NEARBY
      </button>
    </div>

    <!-- Right: Precautionary -->
    <div class="side">
      <h3>Precautionary Measures</h3>
      <p>
        Keep essential supplies ready. Stay hydrated and assist
        vulnerable individuals when possible.
      </p>
    </div>
  </div>

  <!-- Admin -->
  <button class="admin-btn" onclick="goAdmin()">ADMIN</button>

  <script>
    function findResource() {
      alert("Go to resource finder");
    }

    function goAdmin() {
      alert("Go to admin panel");
    }
  </script>

</body>
</html>
