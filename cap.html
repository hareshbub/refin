<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REFIN â€“ Admin Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("fut.png") no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Login Card */
    .login-card {
      background: #ffffff;
      width: 100%;
      max-width: 360px;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: 6px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .login-card p {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 14px;
    }

    .field label {
      font-size: 12px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    .field input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* Captcha */
    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .captcha-text {
      background: #f3f4f6;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 700;
      letter-spacing: 2px;
      user-select: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: #ffffff;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>REFIN</h1>
    <p>Admin Authentication</p>

    <div class="field">
      <label>Username</label>
      <input type="text" id="username" />
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" id="password" />
    </div>

    <div class="field">
      <label>Captcha</label>
      <div class="captcha-box">
        <div class="captcha-text" id="captchaText"></div>
        <input type="text" id="captchaInput" placeholder="Enter" />
      </div>
    </div>

    <button class="login-btn" onclick="login()">LOGIN</button>

    <div class="error" id="errorMsg">Invalid credentials or captcha</div>
  </div>

  <script>
    const captchaText = document.getElementById("captchaText");
    const errorMsg = document.getElementById("errorMsg");

    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let captcha = "";
      for (let i = 0; i < 5; i++) {
        captcha += chars[Math.floor(Math.random() * chars.length)];
      }
      captchaText.textContent = captcha;
    }

    generateCaptcha();

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const captchaInput = document.getElementById("captchaInput").value;

      if (
        username === "REFIN" &&
        password === "007" &&
        captchaInput === captchaText.textContent
      ) {
        window.location.href = "admin-dashboard.html";
      } else {
        errorMsg.style.display = "block";
        generateCaptcha();
      }
    }
  </script>

</body>
</html>
