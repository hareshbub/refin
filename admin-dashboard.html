<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REFIN – Admin Dashboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("fut.png") no-repeat center center / cover;
      color: #ffffff;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Brand */
    .brand {
      position: absolute;
      top: 20px;
      left: 24px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* Center Wrapper */
    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: center;
    }

    /* Dynamic Island Buttons */
    .island {
      width: min(420px, 90vw);
      padding: 18px 28px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .island span {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.6px;
    }

    .island:hover {
      transform: scale(1.04);
      background: rgba(255, 255, 255, 0.25);
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      .island {
        padding: 16px 22px;
      }

      .island span {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Brand -->
  <div class="brand">REFIN</div>

  <!-- Dashboard -->
  <div class="dashboard">
    <div class="island" onclick="createResource()">
      <span>➕ CREATE NEW RESOURCE</span>
    </div>

    <div class="island" onclick="editResource()">
      <span>✏️ EDIT EXISTING RESOURCE</span>
    </div>
  </div>

  <script>
  function createResource() {
    window.location.href = "create-resource.html";
  }

  function editResource() {
    window.location.href = "edit-resource.html";
  }
</script>
</body>
</html>
