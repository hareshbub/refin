<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REFIN â€“ Edit Resources</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("fut.png") no-repeat center center / cover;
      color: #ffffff;
      padding: 80px 16px 30px;
    }

    /* Brand */
    .brand {
      position: fixed;
      top: 20px;
      left: 24px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* Card */
    .item {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
    }

    .WARNING { background: #dc2626; }
    .AVAILABILITY { background: #2563eb; }
    .CTA { background: #16a34a; }

    textarea, input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: none;
      font-size: 13px;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .edit { background: #22c55e; color: #000; }
    .delete { background: #ef4444; color: #fff; }
    .commit {
      margin-top: 20px;
      align-self: center;
      padding: 12px 28px;
      border-radius: 999px;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="brand">REFIN</div>

  <div class="container" id="list"></div>

  <button class="commit" onclick="saveAll()">COMMIT CHANGES</button>

  <script>
    let data = JSON.parse(localStorage.getItem("REFIN_DATA")) || [];
    const list = document.getElementById("list");

    function render() {
      list.innerHTML = "";
      data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <div class="top">
            <span class="badge ${item.type}">${index + 1}. ${item.type}</span>
          </div>

          ${item.type === "WARNING" ? `
            <textarea disabled>${item.message}</textarea>
          ` : ""}

          ${item.type === "AVAILABILITY" ? `
            <input disabled value="${item.address}" />
            <textarea disabled>${item.description}</textarea>
          ` : ""}

          ${item.type === "CTA" ? `
            <input disabled value="${item.target}" />
            <textarea disabled>${item.definition}</textarea>
          ` : ""}

          <div class="actions">
            <button class="btn edit" onclick="edit(${index})">EDIT</button>
            <button class="btn delete" onclick="remove(${index})">DELETE</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function edit(i) {
      const fields = list.children[i].querySelectorAll("textarea, input");
      fields.forEach(f => f.disabled = false);
    }

    function remove(i) {
      if (confirm("Delete this item?")) {
        data.splice(i, 1);
        render();
      }
    }

    function saveAll() {
      const items = list.children;
      data = data.map((item, i) => {
        const fields = items[i].querySelectorAll("textarea, input");
        if (item.type === "WARNING") {
          item.message = fields[0].value;
        }
        if (item.type === "AVAILABILITY") {
          item.address = fields[0].value;
          item.description = fields[1].value;
        }
        if (item.type === "CTA") {
          item.target = fields[0].value;
          item.definition = fields[1].value;
        }
        return item;
      });
      localStorage.setItem("REFIN_DATA", JSON.stringify(data));
      alert("Changes saved to cloud");
      render();
    }

    render();
  </script>

</body>
</html>
